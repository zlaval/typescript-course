<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeScript</title>
    <script src="../node_modules/systemjs/dist/system.js"></script>
</head>
<body>
<div id="app">Change this</div>
<script>
    System.config({
        map: {
            "jQuery": "node_modules/jquery/dist/jquery.min.js"
        },
        baseURL: '/',
        packages: {
            '/': {
                defaultExtension: 'js'
            }
        }
    });
    System.import('./app.js');
</script>

</body>
</html>
